<div class="questions">
  <div *ngFor="let q of questions">
    <q-question [theme]="theme"
    [category]="q.category"
    [type]="q.type"
    [difficulty]="q.difficulty"
    [question]="q.question"
    [correct_answer]="q.correct_answer"
    [incorrect_answers]="q.incorrect_answers"
    ></q-question>
  </div>
</div>
