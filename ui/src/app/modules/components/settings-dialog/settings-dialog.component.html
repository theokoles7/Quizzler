<div class="modal-backdrop" *ngIf="visible">
  <div class="dialog {{getTheme()}}">

    <div class="upper {{getTheme()}}">
      <h2 class="{{getTheme()}}">SETTINGS</h2>
    </div>

    <div class="middle {{getTheme()}}">
      <div class="setting {{getTheme()}}" id="theme">
        <h3>Theme: </h3>
        <div class="button-group {{getTheme()}}">
          <button type="button {{getTheme()}}" (click)="enableLightTheme()" id="light">Light</button>
          <button type="button {{getTheme()}}" (click)="enableDarkTheme()" id="dark">Dark</button>
        </div>
      </div>
    </div>

    <div class="lower {{getTheme()}}">
      <button class="{{getTheme()}}" (click)="hide()" type="button">OK</button>
    </div>
  </div>
</div>
