<div class="wrapper">
  <div class="outer {{getTheme()}}">

    <div class="upper {{getTheme()}}">
      <h4 class="{{getTheme()}}">Score:</h4>
    </div>
  
    <div class="lower {{getTheme()}}">
  
      <h5 class="{{getTheme()}} {{getLastResult()}}" id="score">
        Score: <br> {{score | number: '1.0-0'}}%
      </h5>
  
      <h5 class="{{getTheme()}} {{getLastResult()}}" id="correct">
        Correct: <br> {{correct}}
      </h5>
  
      <h5 class="{{getTheme()}} {{getLastResult()}}" id="incorrect">
        Incorrect: <br> {{incorrect}}
      </h5>
  
    </div>
  </div>
</div>
